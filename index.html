    <div id="button">
      <p id="counterElement">nya!: <span id="counterNum">0</span></p>
      <button
        type="button"
        name="nyabtn"
        id="nyabtn"
        class="button"
        onclick="btnClicked()"
      >
        nya!
      </button>

    <script type="text/javascript">
      // Function to update the counter display
      async function updateDisplay() {
        const response = await fetch('https://pastaya.net/count'); // Fetch current count from server
        const data = await response.json();
        document.getElementById("counterNum").textContent = data.count; // Update counter on UI
      }

      // Function to handle button click
      async function btnClicked() {
        console.log("btnClicked!");
        const response = await fetch('https://pastaya.net/increment', { // Call server to increment counter
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const data = await response.json(); // Get new count from server
          document.getElementById("counterNum").textContent = data.count; // Update counter on UI
        } else {
          console.error('Error incrementing the counter');
        }
      }

      // Initial display update
      updateDisplay(); // Load current count from server on page load
    </script>
